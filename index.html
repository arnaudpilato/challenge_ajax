<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ajax quest challenge</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet"
          href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="section">
      <div class="container panel">
        <div class="row">
          <h1 class="title text-center">Simpson API</h1>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="content col-3" id="simpson"></div>
        </div>
        <div class="mt-4">
          <div class="basicBox col">Nouveau
            <svg width="130" height="65" viewBox="0 0 130 65" xmlns="http://www.w3.org/2000/svg">
              <rect x='0' y='0' fill='none' width='130' height='65'/>
            </svg>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
            integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
            crossorigin="anonymous">
    </script>
    <script>
      function fetchPokemonJSON() {
        const url = "https://simpsons-quotes-api.herokuapp.com/quotes";
        axios.get(url)
                .then(function(response) {
                  return response.data;
                })
                .then(function(simpson) {
                  const simpsonHtml = `
                        <p><strong>${simpson[0].quote}</strong></p>
                        <img class="d-block" src="${simpson[0].image}" />
                        <h3 class="text-center">${simpson[0].character}</h3>`;

                  document.querySelector('#simpson').innerHTML = simpsonHtml;
                });
      }

      fetchPokemonJSON();

      document.querySelector(".basicBox").addEventListener("click", function() {
        location.reload();
      });
    </script>
  </body>
</html>
